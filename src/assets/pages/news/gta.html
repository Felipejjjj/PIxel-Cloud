    <script type="module">
        import page from '../../js/news.js'
        import * as lib from '../../js/lib/lib.js'
        

        let titulo = 'Rockstar Games Revela Trailer de GTA 6 com Ambientação Inspirada em Vice City e Los Santos'
        let subtitulo = 'Nova edição promete ser a maior de todas, com mapa expansivo e novas mecânicas de jogabilidade.'
        let autor = 'Donatello'
        let texto =
        `
        A Rockstar Games surpreendeu a comunidade gamer na noite de ontem ao lançar o primeiro trailer oficial de GTA 6, o aguardado sucessor de uma das franquias de jogos mais icônicas do mundo. Em questão de horas, o vídeo acumulou milhões de visualizações e comentários empolgados de fãs que esperavam ansiosamente por novidades. O trailer confirmou rumores de longa data, revelando uma ambientação que combina o melhor de Vice City, a cidade fictícia inspirada na vibrante Miami, e Los Santos, famosa pelo seu destaque em GTA V. Essa combinação promete oferecer aos jogadores uma experiência única, explorando paisagens tropicais e urbanas em um só título. O trailer começa com cenas aéreas de Vice City, destacando suas praias ensolaradas, ruas repletas de palmeiras e uma metrópole que reflete tanto o glamour dos anos 80 quanto o dinamismo da era moderna. A riqueza de detalhes é evidente, com carros luxuosos cruzando avenidas movimentadas, enquanto barcos de alta velocidade cortam as águas cristalinas. Em seguida, a câmera se desloca para Los Santos, onde arranha-céus imponentes, bairros luxuosos e o icônico letreiro de Vinewood dominam o horizonte. O mapa de GTA 6 promete ser o maior já criado pela Rockstar, conectando essas duas cidades através de um vasto sistema de rodovias, pontes e até viagens aéreas, oferecendo uma transição fluida e repleta de cenários diversificados. <br> <br>
        Além dos visuais impressionantes e de um mundo aberto que promete ser o mais expansivo até agora, a Rockstar revelou novas mecânicas de jogabilidade que devem redefinir a experiência dos jogadores. Entre as novidades, destaca-se um sistema de escolha moral, que permitirá aos jogadores tomar decisões que afetarão diretamente o desenvolvimento da história e as relações com personagens não jogáveis (NPCs). Essas escolhas terão impacto significativo, moldando a personalidade dos protagonistas e alterando o rumo dos acontecimentos, proporcionando múltiplos finais e um alto nível de replay value. Outra grande inovação desta edição de GTA é a inclusão de uma protagonista feminina, algo inédito na série. Juntamente com dois personagens masculinos, ela formará um trio de protagonistas, cada um com habilidades únicas e narrativas entrelaçadas. A história central do jogo girará em torno de temas como crimes organizados, corrupção, poder e uma busca incessante por riqueza e controle. A narrativa promete ser profunda e envolvente, oferecendo uma perspectiva multifacetada sobre o submundo do crime, com missões que vão desde assaltos ousados até infiltrações em organizações criminosas rivais. <br> <br>
        O modo online de GTA 6 também será uma evolução significativa do popular GTA Online. A Rockstar promete uma experiência multijogador ainda mais imersiva, com novos modos cooperativos e competitivos que permitirão aos jogadores formar gangues, disputar territórios e participar de uma ampla variedade de atividades criminosas e legais. Com um mundo online que interage de forma dinâmica com o progresso do jogo principal, os jogadores terão a oportunidade de criar suas próprias narrativas e estabelecer seus impérios em Vice City e Los Santos. <br> <br>
        Embora a Rockstar ainda não tenha anunciado uma data de lançamento oficial, fontes internas sugerem que GTA 6 deve chegar às prateleiras no segundo semestre de 2025. Até lá, os fãs podem esperar mais trailers e detalhes à medida que a Rockstar continua a aumentar a expectativa em torno de um dos lançamentos mais aguardados da década. Com promessas de inovação, liberdade e uma narrativa envolvente, GTA 6 já se posiciona como um marco potencial na história dos videogames, reafirmando o compromisso da Rockstar com a excelência e a inovação na criação de mundos abertos. <br> <br>
        `

        document.querySelector('body').insertAdjacentHTML('beforeend', page(titulo, subtitulo, autor, texto))
        lib.header_link('../login.html', '../profile.html')
