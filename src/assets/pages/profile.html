<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Cloud</title>
    <link href="../css/profile.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <script>
        let userInstance = localStorage.getItem('user')
        let user = JSON.parse(localStorage.getItem(userInstance))

        // console.log(usuario)

        function page(){
            let page = 
            `
                <header class="bg-black">
                    <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
                    <div class="flex h-16 items-center justify-between">
                        <div class="flex-1 md:flex md:items-center md:gap-12">
                        <h1>PIXEL CLOUD</h1>
                        </div>
                
                        <div class="md:flex md:items-center md:gap-12">
                        <nav aria-label="Global" class="hidden md:block">
                            <ul class="flex items-center gap-6 text-sm">
                            <li>
                                <a class="text-white-500 transition hover:text-gray-500/75" href="../../../index.html"> Início </a>
                            </li>
                
                            <li>
                                <a class="text-white-500 transition hover:text-gray-500/75" href="#"> Sobre Nós </a>
                            </li>
                            </ul>
                        </nav>
                        </div>
                    </div>
                    </div>
                </header>

                <main>
                    <section class ='container'>
                        <h1>Meu Perfil</h1>
                        <div id = 'data'>
                            <article>
                                <img src = '/images/others/icon.png'>
                                <h2>${user.nome_usuario}</h2>
                            </article>
                            <br> <br>
                            <article>
                                <h2>dados pessoais:</h2>
                                <h3>nome: ${user.nome} </h3>
                                <h3>email: ${user.email}</h3>
                                <h3>telefone: ${user.telefone}</h3>
                            <article>
                        </div> <br>
                        <button class="block w-full rounded bg-red-600 p-4 text-sm font-medium transition hover:scale-105" style="width: 10rem; margin-left: 45%;" id ='quit'>Sair da Conta <i class="fa-solid fa-right-from-bracket"></i></button>
                    </section>
                </main>
            `
            return page
        }

        document.querySelector('body').insertAdjacentHTML('beforeend', page())
        document.getElementById('quit').addEventListener('click', function() {localStorage.setItem('user', 'none'); window.location.href= 'login.html'})
    </script>
</body>
</html>
